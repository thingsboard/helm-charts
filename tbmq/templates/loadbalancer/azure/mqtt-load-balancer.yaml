{{- if and (eq .Values.loadbalancer.type "azure") .Values.loadbalancer.mqtt.enabled }}
apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-mqtt-lb
  namespace: {{ .Release.Namespace }}
  annotations:
    {{- $defaults := dict "service.beta.kubernetes.io/azure-load-balancer-internal" "false" -}}
    {{- /* merge user annotations over defaults (user wins) */ -}}
    {{- $user := default dict .Values.loadbalancer.mqtt.annotations -}}
    {{- $merged := mergeOverwrite $defaults $user -}}
    {{- toYaml $merged | nindent 4 }}
spec:
  type: LoadBalancer
  externalTrafficPolicy: Local
  selector:
    app: {{ include "tbmq.node.label" . }}
  ports:
    - name: mqtt
      port: 1883
      targetPort: 1883
    - name: mqtt-ws
      port: 8084
      targetPort: 8084
    - name: mqtts
      port: 8883
      targetPort: 8883
    - name: mqtt-wss
      port: 8085
      targetPort: 8085
{{- end }}
