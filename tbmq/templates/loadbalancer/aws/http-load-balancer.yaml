{{- if and (eq .Values.loadbalancer.type "aws") .Values.loadbalancer.http.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ .Release.Name }}-http-lb
  namespace: {{ .Release.Namespace }}
  annotations:
    {{- $defaults := dict
        "alb.ingress.kubernetes.io/scheme" "internet-facing"
        "alb.ingress.kubernetes.io/target-type" "ip"
      -}}
    {{- if .Values.loadbalancer.http.ssl.enabled -}}
      {{- $_ := set $defaults "alb.ingress.kubernetes.io/certificate-arn" (printf "%v" .Values.loadbalancer.http.ssl.certificateRef) -}}
      {{- $_ =  set $defaults "alb.ingress.kubernetes.io/listen-ports" "[{\"HTTP\": 80}, {\"HTTPS\": 443}]" -}}
      {{- $_ =  set $defaults "alb.ingress.kubernetes.io/ssl-redirect" "443" -}}
    {{- end -}}
    {{- /* merge user annotations over defaults (user wins) */ -}}
    {{- $user := default dict .Values.loadbalancer.http.annotations -}}
    {{- $merged := mergeOverwrite $defaults $user -}}
    {{- toYaml $merged | nindent 4 }}
spec:
  ingressClassName: alb
  rules:
    - http:
        paths:
          - path: /*
            pathType: ImplementationSpecific
            backend:
              service:
                name: {{ include "tbmq.node.label" . }}
                port:
                  name: http
{{- end }}
